<div class="truckdetail">
  <div class="containerspace">
    <div class="truckDetailSection">
    <div class="leftTruckimg">
      <img src="assets/images/e_rx_60_35_m.png">
    </div>
    <div class="RightTruckDetail">
      <label class="truckname">{{workshoporder?.truckName}}</label>
      <ul class="TruckDetai">
        <li><span>Serial No:</span><label><label>{{serialNo}}</label></label></li>
      </ul>
    </div>
  </div>
  </div>
</div>
<div class="containerspace">
  <h3 class="orderTitle">Create Workshop order</h3>
  <form #workshoporderForm="ngForm">
    <div class="workorderform">
      <div class="form-group">
        <label>Author:</label>
        <span>{{workshoporder.author}}</span>
      </div>
      <div class="form-group">
        <label>Reporter:</label>
        <input id="reporter" required [(ngModel)]="workshoporder.reporter" name="reporter" type="text" />
      </div>
      <div class="form-group">
        <label>Creation Date:</label>
        <span>{{workshoporder.creationDate}}</span> 
      </div>
      <div class="form-group">
        <label>Number:</label>
        <span>{{workshoporder.workshopOrderNumber}}</span>
      </div>
      <div class="form-group">
        <label>Workshop order description:</label>
        <textarea id="workshopOrderDescription" required [(ngModel)]="workshoporder.workshopOrderDescription"
          name="workshopOrderDescription" cols="60" rows="8" maxlength="2000"  placeholder="Please enter"></textarea>
     </div>
      <div class="form-group">
        <label>Out of order:</label>
        <input id="name" required [(ngModel)]="workshoporder.outOfOrder" name="outOfOrder" type="checkbox">
      </div>
      <div class="form-group buttonholder">
        <button [disabled]="!workshoporderForm.form.valid" (click)="submitform()" class="btn tmeBtn">Create</button>
        <button type="button" class="btn cnl" [routerLink]="['/trucklist/']">Cancel</button>
      </div>
    </div>
  </form>
</div>
