<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Serial No.</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let truckdata of trucklistdata">
        <td> {{truckdata.name}}</td>
        <td> {{truckdata.serialNumber}}</td>
        <td  class="Cbutton">
          
          <button *ngIf = "truckdata.action =='CREATE'">Create Workshop order</button>
          <button *ngIf = "truckdata.action =='OPEN'">Open Workshop Order</button>
          <button>Create Service Report</button>
        </td>  
      </tr>
    </tbody>
 
</table>
